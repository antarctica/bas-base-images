---

- name: set the hostname (hostname cmd)
  hostname:
    name: "{{ hostname }}"

- name: set the hostname (/etc/hostname)
  copy:
    content: "{{ hostname }}{{'\n'}}"
    dest: /etc/hostname
    owner: root
    group: root
    mode: 0644

- name: set the IPv4 hostname (/etc/hosts)
  lineinfile:
    dest: /etc/hosts
    regexp: "^127.0.0.1"
    line: "127.0.0.1{{'\t'}}{{ hostname_fqdn }}{% if hostname_fqdn != hostname %}{{'\t'}}{{ hostname }}{% endif %}{{'\t'}}localhost"
    state: present

- name: Hostname | Update the IPv6 hostname (pt. 3) - (/etc/hosts)
  lineinfile:
    dest: /etc/hosts
    regexp: "^::1"
    line: "::1{{'\t\t'}}{{ hostname_fqdn }}{% if hostname_fqdn != hostname %}{{'\t'}}{{ hostname }}{% endif %}{{'\t'}}localhost ip6-localhost ip6-loopback"
    state: present
